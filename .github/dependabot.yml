# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # 1. npm package update configuration
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday" # Check for updates every Monday
    open-pull-requests-limit: 10 # Maximum number of open pull requests at once
    labels:
      - "dependencies" # Label to automatically apply to PRs

  # 2. GitHub Actions update configuration (Highly recommended)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
